<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="shortcut icon"
      href="https://cdn.freebiesupply.com/logos/large/2x/facebook-logo-2019.svg"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Facebook -- A social media website</title>
  </head>
  <body class="text-gray-200">
    <header class="header bg-gray-900">
      <nav
        class="nav container mx-auto w-full h-14 flex justify-between items-center"
      >
        <div class="nav-logo flex justify-start gap-2 py-0">
          <img
            class="w-9"
            src="https://cdn.freebiesupply.com/logos/large/2x/facebook-logo-2019.svg"
            alt="logo image"
          />
          <input
            type="search"
            placeholder="Search Facebook"
            class="input py-1 text-sm font-semibold rounded-2xl"
          />
        </div>
        <div class="nav-links flex items-center gap-16 text-gray-100">
          <a href="#" class="link"><i class="fa-solid fa-house"></i></a>
          <a href="#" class="link"><i class="fa-solid fa-user-group"></i></a>
          <a><i class="fa-solid fa-clapperboard"></i></a>
          <a href="#" class="link"><i class="fa-solid fa-square-rss"></i></a>
          <a href="#" class="link"><i class="fa-solid fa-gamepad"></i></a>
        </div>
        <div class="icons flex items-center gap-5 text-gray-100">
          <a href="#"><i class="fa-solid fa-bars"></i></a>
          <a href="#"><i class="fa-brands fa-facebook-messenger"></i></a>
          <a href="#"><i class="fa-solid fa-bell"></i></a>
          <img src="./images/logo.png" alt="logo" class="w-9" />
        </div>
      </nav>
    </header>
    <main class="main bg-gray-800 ">
      <div class="main-section container mx-auto grid grid-cols-3">
        <section class="section-left">
          <div class="left-item flex justify-start items-center gap-2">
            <img src="./images/logo.png" alt="logo" class="w-9" />
            <h2>Md. Abu Anas Bappy</h2>
          </div>
          <div class="left-item flex justify-start items-center gap-2">
            <span class="text-blue-500 text-xl"
              ><i class="fa-solid fa-user-group"></i
            ></span>
            <h2>Friends</h2>
          </div>
          <div class="left-item flex justify-start items-center gap-2">
            <span class="text-blue-500 text-xl"
              ><i class="fa-solid fa-user-group"></i
            ></span>
            <h2>Video</h2>
          </div>
          <div class="left-item flex justify-start items-center gap-2">
            <span class="text-blue-500 text-xl"
              ><i class="fa-solid fa-user-group"></i
            ></span>
            <h2>Groups</h2>
          </div>
          <div class="left-item flex justify-start items-center gap-2">
            <span class="text-blue-500 text-xl"
              ><i class="fa-solid fa-user-group"></i
            ></span>
            <h2>Saved</h2>
          </div>
          <div class="left-item flex justify-start items-center gap-2">
            <span class="text-blue-500 text-xl"
              ><i class="fa-solid fa-user-group"></i
            ></span>
            <h2>Gaming Video</h2>
          </div>
          <div class="left-item flex justify-start items-center gap-2">
            <span class="text-blue-500 text-xl"
              ><i class="fa-solid fa-user-group"></i
            ></span>
            <h2>Memories</h2>
          </div>
          <div class="left-item flex justify-start items-center gap-2">
            <span class="text-blue-500 text-xl"
              ><i class="fa-solid fa-user-group"></i
            ></span>
            <h2>Marketplace</h2>
          </div>
          <div class="left-item flex justify-start items-center gap-2">
            <span class="text-blue-500 text-xl"
              ><i class="fa-solid fa-user-group"></i
            ></span>
            <h2>Feeds</h2>
          </div>
          <div class="left-item flex justify-start items-center gap-2">
            <span class="text-blue-500 text-xl"
              ><i class="fa-solid fa-user-group"></i
            ></span>
            <h2>Feeds</h2>
          </div>
          <div class="left-item flex justify-start items-center gap-2">
            <span class="text-blue-500 text-xl"
              ><i class="fa-solid fa-user-group"></i
            ></span>
            <h2>Events</h2>
          </div>
          <div class="left-item flex justify-start items-center gap-2">
            <span class="text-blue-500 text-xl"
              ><i class="fa-solid fa-user-group"></i
            ></span>
            <h2>Ads Manager</h2>
          </div>
        </section>
        <section class="section-center">
          <div class="users-stories">
            <div class="stories-header">
              <div class="stories-des">
                <span><i class="fa-solid fa-user-group"></i></span>
                <h2>Stories</h2>
              </div>
              <div class="stories reels">
                <span class="storis-reels"
                  ><i class="fa-solid fa-user-group"></i
                ></span>
                <h2>Reels</h2>
              </div>
            </div>
  
            <div class="stories">
              <div class="storie">
                <img src="" alt="" />
              </div>
              <div class="storie">
                <img src="" alt="" />
              </div>
              <div class="storie">
                <img src="" alt="" />
              </div>
              <div class="storie">
                <img src="" alt="" />
              </div>
            </div>
          </div>
        </section>
        <section class="section-right">
          <div class="friend-requests">
            <div class="friend-request-header">
              <h2>Friend requests</h2>
              <p>See all</p>
            </div>
            <div class="request">
              <div class="request-logo">
                <img src="" alt="" />
              </div>
              <h2>Jewel Rana</h2>
              <div class="friend-mutual">
                <img src="" alt="" />
                <img src="" alt="" />
                <p>10 mutual friends</p>
              </div>
              <div class="btns">
                <button>Confirm</button>
                <button>Delete</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
